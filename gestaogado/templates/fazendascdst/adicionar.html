{% extends 'base.html' %}
{% load static %}

{% block title %}Adicionar Fazenda{% endblock %}

{% block content %}
<div class="px-2 px-md-3">
    <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4 flex-wrap">
        <h2 class="text-primary mb-2 mb-md-0" style="font-size: 1.3rem;">
            <i class="fas fa-plus-circle me-1 me-md-2"></i>
            <span class="d-none d-sm-inline">Adicionar </span>Nova Fazenda
        </h2>
        <a href="{% url 'lista_fazendas' %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i>
            <span class="d-none d-sm-inline">Voltar</span><span class="d-sm-none">Lista</span>
        </a>
    </div>
        
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-mountain me-2"></i>Dados da Fazenda
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">
                            <i class="fas fa-tag me-2"></i>Nome da Fazenda *
                        </label>
                        <input type="text" class="form-control" id="nome" 
                               name="nome" required placeholder="Ex: Fazenda São João">
                    </div>
                    
                    <div class="mb-3">
                        <label for="localizacao" class="form-label">
                            <i class="fas fa-map-marker-alt me-2"></i>Localização *
                        </label>
                        <textarea class="form-control" id="localizacao" name="localizacao" 
                                 rows="3" required placeholder="Endereço completo da fazenda"></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Dica:</strong> Após criar a fazenda, você poderá adicionar piquetes 
                        para organizar melhor seus animais.
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Salvar Fazenda
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
