{% extends 'base.html' %}
{% load static %}

{% block title %}Adicionar Produto - Estoque{% endblock %}

{% block content %}
<div class="px-2 px-md-3">
    <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4 flex-wrap">
        <h2 class="text-primary mb-2 mb-md-0" style="font-size: 1.3rem;">
            <i class="fas fa-plus me-1 me-md-2"></i>
            <span class="d-none d-sm-inline">Adicionar </span>Produto
        </h2>
        <a href="{% url 'estoque_index' %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i>
            <span class="d-none d-sm-inline">Voltar</span><span class="d-sm-none">Lista</span>
        </a>
    </div>
        
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">
                <i class="fas fa-box me-2"></i>Novo Produto
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fazenda" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Fazenda *
                    </label>
                    <select class="form-control" id="fazenda" name="fazenda" required>
                        <option value="">Selecione uma fazenda</option>
                        {% for fazenda in fazendas %}
                        <option value="{{ fazenda.id }}">{{ fazenda.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">
                        <i class="fas fa-box me-2"></i>Nome do Produto *
                    </label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="tipo" class="form-label">
                            <i class="fas fa-tag me-2"></i>Tipo *
                        </label>
                        <select class="form-control" id="tipo" name="tipo" required>
                            <option value="">Selecione o tipo</option>
                            <option value="vacina">Vacina</option>
                            <option value="racao">Ração</option>
                            <option value="material">Material</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="quantidade" class="form-label">
                            <i class="fas fa-hashtag me-2"></i>Quantidade Inicial *
                        </label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" 
                               min="0" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="valor_unitario" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Valor Unitário (R$) *
                        </label>
                        <input type="number" step="0.01" class="form-control" id="valor_unitario" 
                               name="valor_unitario" min="0" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="data" class="form-label">
                            <i class="fas fa-calendar me-2"></i>Data de Entrada
                        </label>
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save me-2"></i>Adicionar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Definir data atual como padrão
document.getElementById('data').valueAsDate = new Date();
</script>
{% endblock %}
